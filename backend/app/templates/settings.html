{% extends "base.html" %}

{% block title %}Settings - OptimaPricer{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Settings</h1>
            <p class="text-slate-500 mt-1">Manage your stores and account settings</p>
        </div>
    </div>

    <!-- Stores Section -->
    <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold text-slate-900">Stores</h2>
            <button onclick="openAddStoreModal()"
                class="bg-emerald-900 hover:bg-emerald-800 text-white font-medium py-2.5 px-5 rounded-lg inline-flex items-center gap-2 shadow-sm hover:shadow transition-shadow">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add Store
            </button>
        </div>
        <div id="storesContainer" class="space-y-3">
            <!-- Stores will be loaded here -->
        </div>
    </div>
</div>

<!-- Add/Edit Store Modal -->
<div id="addStoreModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onclick="if(event.target === this) closeAddStoreModal()">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
        <div class="sticky top-0 bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between">
            <h3 id="storeModalTitle" class="text-xl font-bold text-slate-900">Add Store</h3>
            <button onclick="closeAddStoreModal()" class="text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <form id="addStoreForm" class="p-6 space-y-5">
            <input type="hidden" id="editStoreId" name="storeId" value="">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Store Name</label>
                <input type="text" name="name" required class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Platform</label>
                <select name="platform" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition">
                    <option value="shopify">Shopify</option>
                    <option value="amazon">Amazon</option>
                    <option value="ebay">eBay</option>
                    <option value="etsy">Etsy</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="flex gap-3 pt-2">
                <button type="button" onclick="closeAddStoreModal()" class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium py-2.5 px-4 rounded-lg transition">
                    Cancel
                </button>
                <button type="submit" class="flex-1 bg-emerald-900 hover:bg-emerald-800 text-white font-medium py-2.5 px-4 rounded-lg transition">
                    Add Store
                </button>
            </div>
        </form>
    </div>
</div>

<script>
async function loadStores() {
    try {
        const response = await fetch('/api/stores', { credentials: 'include' });
        const stores = await response.json();
        
        const container = document.getElementById('storesContainer');
        
        if (stores.length === 0) {
            container.innerHTML = `
                <div class="text-center py-12 border border-dashed border-slate-300 rounded-lg">
                    <svg class="w-12 h-12 mx-auto text-slate-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                    <p class="text-slate-600 mb-2">No stores yet</p>
                    <p class="text-sm text-slate-500 mb-4">Add a store to start managing products</p>
                    <button onclick="openAddStoreModal()" class="bg-emerald-900 hover:bg-emerald-800 text-white font-medium py-2 px-4 rounded-lg">
                        Add Your First Store
                    </button>
                </div>
            `;
            return;
        }
        
        container.innerHTML = stores.map(store => {
            const platformColors = {
                'shopify': 'bg-indigo-100 text-indigo-700',
                'amazon': 'bg-amber-100 text-amber-700',
                'ebay': 'bg-blue-100 text-blue-700',
                'etsy': 'bg-orange-100 text-orange-700',
                'other': 'bg-slate-100 text-slate-700'
            };
            const platformColor = platformColors[store.platform.toLowerCase()] || platformColors.other;
            
            return `
                <div class="border border-slate-200 rounded-lg p-4 hover:shadow-sm transition-shadow">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4 flex-1">
                            <div class="p-2 ${platformColor} rounded-lg">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-slate-900 mb-1">${store.name}</h3>
                                <div class="flex items-center gap-3 text-sm text-slate-600">
                                    <span class="capitalize text-slate-600">${store.platform}</span>
                                    <span class="text-slate-400">â€¢</span>
                                    <span class="text-slate-600">${store._count.products} product${store._count.products !== 1 ? 's' : ''}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="editStore('${store.id}')" class="text-slate-400 hover:text-emerald-600 transition-colors p-1" title="Edit store">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            ${store.isActive ? `
                                <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-700">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    Active
                                </span>
                            ` : `
                                <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-full text-xs font-medium bg-slate-100 text-slate-600">
                                    Inactive
                                </span>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    } catch (error) {
        if (window.logError) window.logError('Error loading stores:', error);
        container.innerHTML = `
            <div class="bg-red-50 rounded-lg border border-red-200 p-6 text-center">
                <p class="text-red-700">Error loading stores. Please refresh the page.</p>
            </div>
        `;
    }
}

function openAddStoreModal() {
    document.getElementById('storeModalTitle').textContent = 'Add Store';
    document.getElementById('editStoreId').value = '';
    document.getElementById('addStoreForm').reset();
    document.getElementById('addStoreModal').classList.remove('hidden');
}

async function editStore(storeId) {
    try {
        const response = await fetch(`/api/stores/${storeId}`, {
            credentials: 'include'
        });
        
        if (!response.ok) {
            await customAlert('Failed to load store details.', 'Error', 'error');
            return;
        }
        
        const store = await response.json();
        
        // Populate form with store data
        document.getElementById('storeModalTitle').textContent = 'Edit Store';
        document.getElementById('editStoreId').value = store.id;
        document.getElementById('addStoreForm').querySelector('[name="name"]').value = store.name;
        document.getElementById('addStoreForm').querySelector('[name="platform"]').value = store.platform;
        
        document.getElementById('addStoreModal').classList.remove('hidden');
    } catch (error) {
        if (window.logError) window.logError('Error loading store:', error);
        await customAlert('An error occurred while loading the store.', 'Error', 'error');
    }
}

function closeAddStoreModal() {
    document.getElementById('addStoreModal').classList.add('hidden');
    document.getElementById('addStoreForm').reset();
    document.getElementById('editStoreId').value = '';
    document.getElementById('storeModalTitle').textContent = 'Add Store';
}

document.getElementById('addStoreForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const storeId = document.getElementById('editStoreId').value;
    const isEdit = !!storeId;
    
    // Build data object, excluding the hidden storeId field
    const data = {
        name: formData.get('name'),
        platform: formData.get('platform')
    };
    
    try {
        const url = isEdit ? `/api/stores/${storeId}` : '/api/stores';
        const method = isEdit ? 'PATCH' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            closeAddStoreModal();
            await loadStores();
            await customAlert(
                isEdit ? 'Store updated successfully' : 'Store added successfully',
                'Success',
                'success'
            );
        } else {
            const errorData = await response.json().catch(() => ({}));
            await customAlert(
                errorData.error || (isEdit ? 'Failed to update store' : 'Failed to add store'),
                'Error',
                'error'
            );
        }
    } catch (error) {
        if (window.logError) window.logError('Error saving store:', error);
        await customAlert(
            isEdit ? 'An error occurred while updating the store.' : 'An error occurred while adding the store.',
            'Error',
            'error'
        );
    }
});

loadStores();
</script>
{% endblock %}
